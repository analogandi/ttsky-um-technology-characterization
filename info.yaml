  uo[3]: "unused"
  uo[4]: "unused"
  uo[5]: "unused"
  uo[6]: "unused"
  uo[7]: "unused"

  # Bidirectional pins
  uio[0]: "unused"
  uio[1]: "unused"
  uio[2]: "unused"
  uio[3]: "unused"
  uio[4]: "unused"
  uio[5]: "unused"
